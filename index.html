<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Welcome to My Portfolio</h1>
        <p>Your go-to for innovative graphic design solutions.</p>
    </section>

    <section id="gallery" class="section">
        <h2>Gallery</h2>
        <div class="projects">
            <div class="project" onclick="showDetails('Project 1 Details')">
                <img src="project1.jpg" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="project" onclick="showDetails('Project 2 Details')">
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section id="services" class="section">
        <h2>Services</h2>
        <p>Offering a range of graphic design services to bring your vision to life.</p>
        <!-- List of services -->
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="project-details"></p>
        </div>
    </div>

    <script>
        function showDetails(details) {
            document.getElementById('project-details').innerText = details;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
